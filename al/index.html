<html>
    <head>
        <title>Calificaci√≥n final en algoritmos</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script>
 
function algoritmo()
{
    let calificacion_final, examen_final, parcial_1, parcial_2, parcial_3;
    let promedio_parciales, trabajo_final;
    examen_final = parseFloat (document.formulario1.examen_final.value);
    parcial_1 = parseFloat (document.formulario1.parcial_1.value);
    parcial_2 = parseFloat (document.formulario1.parcial_2.value);
    parcial_3 = parseFloat (document.formulario1.parcial_3.value);
    trabajo_final = parseFloat (document.formulario1.trabajo_final.value);
    promedio_parciales=(parcial_1+parcial_2+parcial_3)/3;
    calificacion_final=promedio_parciales*0.55+examen_final*0.3+trabajo_final*0.15;
    document.formulario1.calificacion_final.value = calificacion_final;
    document.formulario1.promedio_parciales.value = promedio_parciales;
}
 
        </script>
    </head>
    <body>
        <form name="formulario1">
            <table style="text-align: left; margin-left: auto; margin-right: auto;">
                <tbody>
                    <tr>
                        <td>
                            <label for="examen_final">Ingresa el valor de examen final:</label>
                        </td>
                        <td>
                            <input name="examen_final" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="parcial_1">Ingresa el valor de parcial 1:</label>
                        </td>
                        <td>
                            <input name="parcial_1" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="parcial_2">Ingresa el valor de parcial 2:</label>
                        </td>
                        <td>
                            <input name="parcial_2" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="parcial_3">Ingresa el valor de parcial 3:</label>
                        </td>
                        <td>
                            <input name="parcial_3" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="trabajo_final">Ingresa el valor de trabajo final:</label>
                        </td>
                        <td>
                            <input name="trabajo_final" required="required" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2" rowspan="1">
                            <input value="Procesar" type="button" onclick="algoritmo();" />
                            <input type="reset" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="calificacion_final">Valor de calificacion final:</label>
                        </td>
                        <td>
                            <input name="calificacion_final" step="0.000001" type="number" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="promedio_parciales">Valor de promedio parciales:</label>
                        </td>
                        <td>
                            <input name="promedio_parciales" step="0.000001" type="number" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
